<!DOCTYPE html>
<html>
    <head>
	<title>HTML5 Create HTML5 Canvas JavaScript Drawing App Example</title>
	<script type="text/javascript" src="js/jquery/jquery.js"></script>
	<script type="text/javascript" src="js/drawCanvas.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="js/socket.js"></script>
    </head>
    <body>
	<canvas id="canvas" height='700' width='1000'> </canvas>
	<canvas id="canvasTop" height='700' width='1000'> </canvas>
	<button id="clearButton" type="button" >Clear</button>
	<select id="Type">
	    <option value="FreeDraw">FreeDraw</option>
	    <option value="Rectangle">Rectangle</option>
	    <option value="Circle">Circle</option>
	    <option value="Text">Text</option>
	</select>
	<select id="Colors">
	    <option value="Purple">Purple</option>
	    <option value="Green">Green</option>
	    <option value="Yellow">Yellow</option>
	    <option value="Brown">Brown</option>
	    <option value="White">White</option>
	</select>
	<select id="Sizes">
	    <option value="Small">Small</option>
	    <option value="Normal">Normal</option>
	    <option value="Large">Large</option>
	    <option value="Huge">Huge</option>
	</select>
	<script type="text/javascript" src="js/doodle.js"></script>
    </body>

</html>
