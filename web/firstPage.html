<!DOCTYPE html>
<html>
	<head>
		<title>Web Free Communication</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!-- 引入javascript库 -->
		<script src="jquery-ui-1.8.23/js/jquery-1.7.2.min.js"></script>
		<script src="jquery-ui-1.8.23/js/jquery-ui-1.8.23.custom.min.js"></script>
		<script src="js/button.js"></script>
		<script src="js/toolbar.js"></script>
		<script src="js/drawCanvas.js"></script>
		<script src="js/doodle2.0.js"></script>
		<script src="js/login.js"></script>
		<script src="js/socket.js"></script>
		<script src="js/mediaStream.js"></script>
		<script src="js/chat.js"></script>
		<script src="js/note2.0.js"></script>
		<script src="js/upload.js"></script>
		<script src="js/file.js"></script>
		<!-- 引入样式表 -->
		<link type="text/css" href="jquery-ui-1.8.23/css/smoothness/jquery-ui-1.8.23.custom.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/doodle.css">
		<link rel="stylesheet" href="css/toolbar.css">
		<link rel="stylesheet" href="css/button.css">
		<link rel="stylesheet" href="css/login.css">
		<link rel="stylesheet" href="css/video.css">
		<link rel="stylesheet" href="css/chat.css">
		<link rel="stylesheet" href="css/note.css">
		<link rel="stylesheet" href="css/upload.css">
	 </head>
	 <body>
		 <div id="loginAll">
		    <img id="titlePic" src="image/title.jpg"/><br/>
			<div id="loginForm">
				<input type="text" id="roomId" placeholder="房间号"/>
				<input type="text" id="username" placeholder="用户名"/>
				<div class="button" id="loginButton">login</div>
			</div>
		</div>
		 <div id="doodleBoard">
			 <canvas id="canvasBottom"></canvas><!--用于显示文件、图片-->
			 <canvas id="canvasTop"></canvas><!--用于保存画布的实际涂鸦状态-->
			 <canvas id="canvasTemp"></canvas><!--用于保存直线、圆形、矩形的暂时状态-->
		  </div>
		 <div class="button" id="menuButton"><b>Web Free Communication</b></div>
		 <div id="toolbar">
			 <div id="mainFunction">
				 <div class="button" id="paintTools">绘图工具</div>
				 <div class="button" id="addTag">标签工具</div>
				 <div class="button" id="userList">用户列表</div>
				 <div class="button" id="filelist">文件列表</div>
				 <div class="button" id="uploadFile">上传文件</div>
				 <div class="button" id="clearElement">清除元素</div>
				 <div class="button" id="saveDoodle">保存修改</div>
				 <div class="button" id="leaveRoom">退出登录</div>
			 </div>
			 <div id="paintFunction">
				 <div class="button" id="pointer">指针</div>
				 <div class="button" id="pen">画笔</div>
				 <div class="button" id="rubber">橡皮</div>
				 <div class="button" id="line">直线</div>
				 <div class="button" id="rectangle">矩形</div>
				 <div class="button" id="circle">圆形</div>
				 <div class="button" id="word">文字</div>
				 <div class="button" id="color">颜色</div>
				 <div class="button" id="lineWidth">线条</div>
			 </div>
			 <div id="userListFunction">
				 <div class="user" id="user0"></div>
				 <div class="user" id="user1"></div>
				 <div class="user" id="user2"></div>
				 <div class="user" id="user3"></div>
				 <div class="user" id="user4"></div>
				 <div class="user" id="user5"></div>
				 <div class="user" id="user6"></div>
				 <div class="user" id="user7"></div>
				 <div class="user" id="user8"></div>
				 <div class="user" id="user9"></div>
			 </div>
		 </div>
		 <div id="wordArea">
			 <input type="text" id="textArea" value="1" placeholder="请输入想要显示的文字"/><br/>
		     <div class="button" id="wordOk">OK</div> 
			 <div class="button" id="wordCancel">Cancel</div>
		 </div>
		 <div id="noteArea">
			 <input type="text" id="ntextArea" value="1" placeholder="请输入想要显示的标签"/><br/>
		     <div class="button" id="noteOk">OK</div> 
			 <div class="button" id="noteCancel">Cancel</div>
		 </div>
		 <div id="noteAll"></div>
		 <div id="colorArea">
			 <canvas id="colorDemo" height="30" width="30"></canvas>
			 <input type="text" id="colorAlert" value="拖动或直接输入数值"/><br/>
			 <b style="color:red">&nbsp RED : </b><input type="text" id="Vred"/>
			 <div id="red"></div>
			 <b style="color:green">&nbsp GREEN : </b><input type="text" id="Vgreen"/>
			 <div id="green"></div>
			 <b style="color:blue">&nbsp BLUE : </b><input type="text" id="Vblue"/>
			 <div id="blue"></div>
		     <div class="button" id="colorClose">Close</div>
		 </div>
		 <div id="lineWidthArea">
			 <input type="text" id="lineWidthAlert" value="拖动或直接输入数值"/><br/>
			 <b>&nbsp Line Width : </b><input type="text" id="VlineWidth"/>
			 <div id="lineWidthSelect"></div>
		     <div class="button" id="lineWidthClose">Close</div>
		 </div>
		 <div id="userVideo">
			 <video class="uservideo" id="video0" autoplay></video>
			 <video class="uservideo" id="video1" autoplay></video>
			 <video class="uservideo" id="video2" autoplay></video>
			 <video class="uservideo" id="video3" autoplay></video>
			 <video class="uservideo" id="video4" autoplay></video>
			 <video class="uservideo" id="video5" autoplay></video>
			 <video class="uservideo" id="video6" autoplay></video>
			 <video class="uservideo" id="video7" autoplay></video>
			 <video class="uservideo" id="video8" autoplay></video>
			 <video class="uservideo" id="video9" autoplay></video>
		 </div>
		 <div id="videoAlert">
			 &nbsp;请在保证自己和对方摄像头和麦克风开启的状态下，点击确定按钮。&nbsp;
			 <div class="button" id="videoAlertOk">确定</div>
		 </div>
		 <div id="uploadArea">
                <form>      
                    <input type="file" id="fileObject">
                    <input type="button" id="uploadSub" value="上传">
                    <div id="progressbar"></div>
                </form>
		 </div>
		 <div id="fileListArea">
			 <div class="file" id="file0"></div>
			 <div class="file" id="file1"></div>
			 <div class="file" id="file2"></div>
			 <div class="file" id="file3"></div>
			 <div class="file" id="file4"></div>
			 <div class="file" id="file5"></div>
			 <div class="file" id="file6"></div>
			 <div class="file" id="file7"></div>
			 <div class="file" id="file8"></div>
			 <div class="file" id="file9"></div>
		 </div>
		 <div class="button" id="chatButton" >聊<br/>天<br/>窗</div>
			<fieldset id="chatWindow">
				<legend>聊天窗口：</legend>
				<div id="chatContext"></div>
				对象：
				<select id="chatUserList">
					<option>所有人</option>
				</select>
				&nbsp;字体颜色：
				<select id="chatColors" name="colors">
					<option>black</option>
					<option style="color:red">red</option>
					<option style="color:blue">blue</option>
				</select><br/>
				<input id="chatInput" placeholder="请输入要发送的内容" name="input" type="text"/>
				<input id="chatSend" type="button" value="发送"/>
			</fieldset>
		 <div id="safeLogOut">
			 &nbsp;你已安全退出&nbsp;
			 <div class="button" id="logoutOk">确定</div>
		 </div>
	 </body>
</html>
