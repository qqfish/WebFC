<!DOCTYPE html>
<html>
    <head>
    <title>HTML5 Create HTML5 Canvas JavaScript Drawing App Example</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="drawCanvas.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <canvas id="canvas" height='700' width='1000'> </canvas>
	<canvas id="canvasTop" height='700' width='1000'> </canvas>
	<button id="clearButton" type="button" >Clear</button>
	<select id="Type">
	    <option value="FreeDraw">FreeDraw</option>
	    <option value="Rectangle">Rectangle</option>
	    <option value="Circle">Circle</option>
		<option value="Text">Text</option>
    </select>
	<select id="Colors">
	    <option value="Purple">Purple</option>
	    <option value="Green">Green</option>
	    <option value="Yellow">Yellow</option>
	    <option value="Brown">Brown</option>
		<option value="White">White</option>
    </select>
    <select id="Sizes">
	    <option value="Small">Small</option>
	    <option value="Normal">Normal</option>
	    <option value="Large">Large</option>
	    <option value="Huge">Huge</option>
    </select>
  </body>
  <script type="text/javascript" src="main.js"></script>
  
   
</html>
